<nav class="col-md-2">
    <ul>
        <li class="nav-group"
            ng-repeat="publisher in publishers">
            <a ng-click="publisher.showAdGroups = !publisher.showAdGroups">
                <strong>{{ publisher.name }}</strong>
            </a>
            <ul collapse="!publisher.showAdGroups">
                <li ng-repeat="adGroup in publisher.ad_groups">
                    <a>{{ adGroup.name }}</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
