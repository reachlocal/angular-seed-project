<nav class="rl-publisher-filter-nav global-nav row col-md-2" id="accordion">

        <li ng-repeat="publisher in publishers"><a href="#" ng-click="publisher.showAdGroups = !publisher.showAdGroups"><strong>{{ publisher.name }}</strong></a>
            <ul collapse="!publisher.showAdGroups">
                <li ng-repeat="adGroup in publisher.adGroups"><a href="#">{{ adGroup.name }}</a></li>
            </ul>
        </li>
    </ul>
</nav>
