<div class="cell">

    <div class="edit" ng-show="edit">
        <div ng-repeat="headLine in creative.headLines track by $index">
            <input ng-model="creative.headLines[$index]" maxlength="255">
        </div>
        <div ng-repeat="descriptiveLine in creative.descriptiveLines track by $index">
            <input ng-model="creative.descriptiveLines[$index]" maxlength="255">
        </div>
        <a href="{{ creative.targetUrl }}" target="_blank">{{ creative.displayUrl }}</a>
        <div class="buttons">
            <button class="btn btn-primary" ng-click="save()" translate>rlCreativeCell.Save</button>
            <button class="btn" ng-click="cancelEditMode()"   translate>rlCreativeCell.Cancel</button>
        </div>
    </div>

    <div class="view" ng-click="enterEditMode()">
        <i class="fa fa-pencil"></i>
        <div ng-repeat="headLine in creative.headLines">
            <b>{{ headLine }}</b>
        </div>
        <div ng-repeat="descriptiveLine in creative.descriptiveLines">
            {{ descriptiveLine }}
        </div>
        <a href="{{ creative.targetUrl }}" target="_blank">{{ creative.displayUrl }}</a>
    </div>

</div>
