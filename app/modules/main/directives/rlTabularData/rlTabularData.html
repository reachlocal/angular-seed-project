<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th translate>
            rlTabularData.Ad Text
        </th>
        <th translate>
            rlTabularData.Ad Group
        </th>
        <th translate>
            rlTabularData.Publisher
        </th>
        <th ng-repeat="header in headers" ng-hide="header.hidden" translate>
            {{ "rlTabularData." + header.name }}
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in data">
        <td>
            <div ng-repeat="headLine in row.creative.headLines">
                <b>{{ headLine }}</b>
            </div>
            <div ng-repeat="descriptiveLine in row.creative.descriptiveLines">
                {{ descriptiveLine }}<br>
            </div>
            <a href="{{ row.creative.linkURL }}">{{ row.creative.displayURL }}</a>
        </td>
        <td>{{ row.creative.adGroupName }}</td>
        <td>{{ row.creative.publisherName }}</td>
        <td ng-repeat="(key, header) in headers" ng-hide="header.hidden">
            {{ row.reporting[key] }}
        </td>
    </tr>
    </tbody>
</table>
