<p class="count" ng-show="recommendations.length > 0">
    <translate translate-value-count="{{ recommendations.length }}">
        rlRecommendations.Your campaign has { count } active recommendations
    </translate>
</p>

<div ng-repeat="recommendation in recommendations" class="details">
  <a class="summary" ng-click="expanded = !expanded">
    {{ recommendation.title }}
  </a>
  <div class="recommendation-actions">
    <button type="button" ng-click="apply()"   class="btn btn-success btn-sm">
      <translate>rlRecommendations.Apply</translate>
    </button>
    <button type="button" ng-click="dismiss()" class="btn btn-danger btn-sm">
      <translate>rlRecommendations.Dismiss</translate>
    </button>
  </div>
  <div class="slide-down" ng-show="expanded == true">
    {{ recommendation.description }}
  </div>
</div>

<div class="congratulations alert alert-success alert-dismissable" ng-show="recommendations.length == 0">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
    <strong>
      <translate>rlRecommendations.Well done</translate>
    </strong>
    <translate>rlRecommendations.You have no active recommendations</translate>
</div>
