<rl-campaign-header overview="campaignOverview"></rl-campaign-header>
<ol growl></ol>
<main>
  <rl-publisher-filter-nav creatives="creatives"></rl-publisher-filter-nav>

  <article>
    <section class="chart">
      <form>
        <input type="checkbox" id="impressions" name="chart-options"><label for="impressions">Imp 1800</label>
        <input type="checkbox" id="clicks" name="chart-options"><label for="clicks">Clicks 45</label>
        <input type="checkbox" id="ctr" name="chart-options"><label for="ctr">CTR 9%</label>
        <input type="checkbox" id="cpc" name="chart-options"><label for="cpc">CPC $6.87</label>
        <input type="checkbox" id="cpl" name="chart-options"><label for="cpl">CPL $67.90</label>
      </form>
      <img src="http://dealloc.me/img/posts/jqline.png">
    </section>

    <rl-recommendations recommendations="recommendations"></rl-recommendations>

    <rl-tabular-data headers="creativeHeaders" campaign-id="campaignOverview.currentCampaignId" creatives="creatives" reports="reports"></rl-tabular-data>
  </article>

</main>
<footer>
  <rl-locale-selector></rl-locale-selector>
</footer>
