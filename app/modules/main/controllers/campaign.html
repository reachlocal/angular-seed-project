<div class="rl-campaign-ctrl">

    <rl-campaign-header overview="campaignOverview"></rl-campaign-header>

    <main class="container">

       <rl-publisher-filter-nav publishers="publishers"></rl-publisher-filter-nav>


        <article class="col-md-10 mockup">

            <section class="recommendations" id="accordion">
                <p>
                  Your campaign has
                  <b class="text-warning">{{ recommendations.length }}</b>
                  active recommendations.
                </p>

                <div class="panel-group" id="accordion">

                    <accordion close-others="false">
                        <rl-recommendation ng-repeat="recommendation in recommendations" recommendation="recommendation"></rl-recommendation>
                    </accordion>

                </div>
            </section>

            <section class="">
                <rl-metric-button btn-name="'Imp'"
                                  btn-value="'1800'"
                                  hinttext="'An impression is counted each time your ad is shown on a search result page or other site on the Google Network.'"></rl-metric-button>
                <rl-metric-button btn-name="'Clicks'"
                                  btn-value="'45'"
                                  hinttext="'The Clicks column in your reports indicates how many times your advertisements were clicked by visitors'"></rl-metric-button>
                <rl-metric-button btn-name="'CTR'"
                                  btn-value="'9%'"
                                  hinttext="'Click Through Rate'"></rl-metric-button>
                <rl-metric-button btn-name="'CPC'"
                                  btn-value="'$6.87'"
                                  hinttext="'Actual Cost-Per-Click is the amount youâ€™ll actually pay for a click on your ad.'"></rl-metric-button>
                <rl-metric-button btn-name="'CPL'"
                                  btn-value="'$67.90'"
                                  hinttext="'Cost-Per-Lead is the amount of money paid per qualified lead.'"></rl-metric-button>
            </section>

            <section class="tabular-data">
                <rl-tabular-data headers="creativeHeaders" data="creatives"></rl-tabular-data>
            </section>

        </article>

        <footer class="col-md-12">
            Campaign Performance Interface
        </footer>

    </main>
</div>
