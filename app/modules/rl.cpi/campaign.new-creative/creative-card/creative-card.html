<article class="creative_card" ng-class="{'linked': isLinked}">
  <header>
    <span class="master" ng-hide="linkedTo">Master Template</span>
    <span class="publisher">{{ publisher.name }}</span>
    <span class="geotype">{{ publisher.geoType }}</span>

    <button class="enabled  fa fa-check-circle-o" ng-show=" enabled" ng-click="disable()"></button>
    <button class="disabled fa fa-check-circle-o" ng-show="!enabled" ng-click="enable()"></button>

    <button class="enabled  fa fa-lock"   ng-show=" isLinked" ng-click="unlink()"></button>
    <button class="disabled fa fa-unlock" ng-show="!isLinked" ng-click="link()"  ></button>

  </header>
      <input type="text"
            ng-change="unlink()"
            ng-model="creative.headLine"
            placeholder="Creative Title"
            rl-remaining-chars="{{ rules.headLines[0].charCount }}" />

      <input type="text"
            ng-change="unlink()"
            ng-model="creative.descriptiveLine[0]"
            placeholder="Descriptive Line"
            rl-remaining-chars="{{ rules.descriptiveLines[0].charCount }}" />

      <input type="text"
            ng-change="unlink()"
            ng-model="creative.descriptiveLine[1]"
            placeholder="Descriptive Line"
            rl-remaining-chars="{{ rules.descriptiveLines[1].charCount }}" />

  <select ng-model="creative.adGroup"
          ng-options="adGroup.name for adGroup in publisher.adGroups"
          ng-show="publisher">
    <option value="">Choose an AdGroup...</option>
  </select>
</article>
